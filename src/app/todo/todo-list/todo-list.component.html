<div class="list">
  <p *ngIf="todos.length === 0">Opps, non ci sono Task</p>
  <ul *ngFor="let item of todos">
    <li>
      - {{ item.title }}
      <i class="fa-solid fa-square-check" (click)="checkedTodo(item)"></i>
      <i class="fa-solid fa-square-minus" (click)="deleteTodo(item)"></i>
    </li>
  </ul>
</div>
<!-- {{ this.todos | json }} -->
